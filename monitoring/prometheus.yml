global:
  scrape_interval:     15s
  evaluation_interval: 15s
  external_labels:
    environment: 'development'
    project:     'trade-pipeline'

# ─── Alerting Rules ───────────────────────────────────────────────────────────
rule_files:
  - "alerts/*.yml"

# ─── Scrape Configs ────────────────────────────────────────────────────────────
scrape_configs:

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'trade-producer'
    static_configs:
      - targets: ['producer:8001']
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'stream-processor'
    static_configs:
      - targets: ['processor:8002']
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'alert-engine'
    static_configs:
      - targets: ['alerts:8003']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'trade-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    # Note: requires redis_exporter sidecar for full metrics.
    # This is a placeholder — add redis_exporter to docker-compose for production.
