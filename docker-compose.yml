services:
  # ─── Kafka Infrastructure ────────────────────────────────────────────────────
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: ["CMD", "bash", "-c", "echo ruok | nc localhost 2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pipeline-net

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 24
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:29092"]
      interval: 15s
      timeout: 10s
      retries: 10
    networks:
      - pipeline-net

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - pipeline-net

  # ─── Storage ─────────────────────────────────────────────────────────────────
  redis:
    image: redis:7.2-alpine
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - pipeline-net

  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: trades_db
      POSTGRES_USER: trader
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-trader_secret}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trader -d trades_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pipeline-net

  # ─── Application Services ─────────────────────────────────────────────────────
  producer:
    build: ./producer
    container_name: trade-producer
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC_TRADES: raw-trades
      KAFKA_TOPIC_ORDERS: order-book
      TRADES_PER_SECOND: ${TRADES_PER_SECOND:-50}
      SYMBOLS: "AAPL,GOOGL,MSFT,AMZN,TSLA,BTC-USD,ETH-USD,EUR-USD,GBP-USD,JPY-USD"
    restart: unless-stopped
    networks:
      - pipeline-net

  processor:
    build: ./processor
    container_name: stream-processor
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC_TRADES: raw-trades
      KAFKA_TOPIC_ALERTS: trade-alerts
      KAFKA_TOPIC_AGGREGATES: trade-aggregates
      KAFKA_CONSUMER_GROUP: stream-processor-group
      REDIS_HOST: redis
      REDIS_PORT: 6379
      POSTGRES_DSN: postgresql://trader:${POSTGRES_PASSWORD:-trader_secret}@postgres:5432/trades_db
      VWAP_WINDOW_SECONDS: 60
      ANOMALY_PRICE_THRESHOLD: 0.05
      ANOMALY_VOLUME_MULTIPLIER: 3.0
    restart: unless-stopped
    networks:
      - pipeline-net

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: trade-api
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    ports:
      - "8088:8000"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      POSTGRES_DSN: postgresql://trader:${POSTGRES_PASSWORD:-trader_secret}@postgres:5432/trades_db
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC_ALERTS: trade-alerts
      KAFKA_TOPIC_AGGREGATES: trade-aggregates
    restart: unless-stopped
    networks:
      - pipeline-net

  alerts:
    build: ./alerts
    container_name: alert-engine
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC_ALERTS: trade-alerts
      KAFKA_CONSUMER_GROUP: alert-engine-group
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PRICE_SPIKE_THRESHOLD: 0.05
      CIRCUIT_BREAKER_THRESHOLD: 0.10
      VOLUME_SPIKE_MULTIPLIER: 5.0
      WEBHOOK_URL: ${ALERT_WEBHOOK_URL:-}
    restart: unless-stopped
    networks:
      - pipeline-net

  # ─── Monitoring ───────────────────────────────────────────────────────────────
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    networks:
      - pipeline-net

  grafana:
    image: grafana/grafana:10.1.0
    container_name: grafana
    ports:
      - "3001:3001"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin123}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_HTTP_PORT: "3001"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      - pipeline-net

networks:
  pipeline-net:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
  prometheus-data:
  grafana-data:
